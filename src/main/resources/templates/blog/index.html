<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/blog/index.css}"/>
    <script src="https://kit.fontawesome.com/f1b017441a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="header-bar">

        <form class="log-info" th:action="@{/logout}" method="post">
            <p sec:authorize="isAuthenticated()" sec:authentication="name">Username</p>
            <button type="submit" sec:authorize="isAuthenticated()">Logout</button>
        </form>

        <div class="reg" sec:authorize="isAnonymous()">
            <span class="link"><a th:href="@{/public/login}" th:text="#{sign.up}">Login</a></span>
            <span class="link"><a th:href="@{/public/register}" th:text="#{sign.register}">Register</a></span>
        </div>
    </div>

    <div class="text">

        <div class="item-links1">
            <button onclick="window.location.href='http://localhost:8080/public/main?lang=en'">EN</button>
            <button onclick="window.location.href='http://localhost:8080/public/main?lang=lt'">LT</button>
        </div>

        <h1 class="item1" sec:authorize="isAnonymous()" th:text="#{greet}">Welcome</h1>

        <h1 class="item2" sec:authorize="isAuthenticated()" th:text="#{select}">Select the following:</h1>

        <h4 class="item3" sec:authorize="isAnonymous()" th:text="#{main.sign.warn}">Please sign up!</h4>

        <div class="item-links2" sec:authorize="isAuthenticated()">

            <span><a th:href="@{/private/top-list}"><i class="fas fa-book fa-7x"></i></a></span>
            <span><a th:href="@{/private/add-blog}"><i class="fas fa-pencil-alt fa-7x"></i></a></span>
        </div>
    </div>

    <div class="footer">
        <p>Created by <b>Oleg Borei≈°a</b></p>
    </div>
</div>

</body>
</html>
